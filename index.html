<!DOCTYPE html>

<html lang="ru">

<head>
    <title>Snake</title>
    <link rel="stylesheet" href="css/style.css" />
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
</head>

<body>
    <div class="container">
        <div class="gameSpace">
            <div class="space"></div>
            <div class="info">
                <div class="score">Score: 0</div>
                <div class="info_help">
                    
                    <div class="info_button">
                        <div class="buttonKey"><span>W</span></div>
                        <div class="buttonKey_SAD">
                            <div class="buttonKey"><span>S</span></div>
                            <div class="buttonKey"><span>A</span></div>
                            <div class="buttonKey"><span>D</span></div>
                        </div>
                    </div>
                    <div class="info_text">keys for movement</div>
                    <div class="buttonRestart">press <span>R</span> to restar</div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
